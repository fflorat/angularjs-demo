<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-init="quantity=1;cost=5" ng-controller="OneCtrl">
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
    <p >{{5+5}}</p>
    <p >{{quantity*cost}}</p>
    <div runoob-directive=""></div>
    <runoob-directive></runoob-directive>
    <show-list></show-list>
    <div show-list=""></div>

    <input type="file" file-read="" fileread="vm.fileread" fileurl="vm.FileUrl"/>

    <p>
        <span ng-bind="vm.fileread.name"></span>
        <span ng-bind="vm.FileUrl"></span>
    </p>

    <!--<img ng-src="{{vm.FileUrl}}" alt="previewImage"/>-->

    <button ng-click="printFile()">print file value</button>
</div>


<script src="js/app.js"></script>
<script src="js/directives/directives.js"></script>
<script src="js/ctrls/OneCtrl.js"></script>
<script src="js/GetInputFileUrl.js"></script>

</body>
</html>
